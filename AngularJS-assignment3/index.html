<!doctype html>
<html  ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div>
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div>
      <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems(menu.searchTerm);">Narrow It Down For Me!</button>
    </div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
     <div class="emptyMessage" ng-if="menu.message != null">{{menu.message}}</div>
     <div>
      <ul>
        <li ng-repeat="item in menu.found" >
          name        : {{item.name}} <br>
          short name  : {{item.short_name}}<br>
          description : {{item.description}}<br>
          <button class="btn btn-warning" ng-click="menu.removeItem($index);">Don't want this one!</button><br>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
